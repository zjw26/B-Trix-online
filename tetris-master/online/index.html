<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tetris - Online</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="mask" style="display: block;">
    <div id="mask_title_wrap"  style="display: block;">
        <span id="mask_title">网络连接中...</span>
        <a href="../index.html">[返回]</a>
    </div>
    <div id="countdown_wrap" style="display: none;">匹配成功，游戏 <span id="countdown">5</span> 秒后开始！</div>
  </div>
  
  <div class="wrap">
    <div class="local">
      <h3 class="title">我的游戏区域</h3>
      <div class="game" id="local_game"></div>
      <div class="next" id="local_next"></div>
      <div class="info">
        <div>用时: <span id="local_time">0</span>s</div>
        <div>得分: <span id="local_score">0</span> 分</div>
        <div id="local_gameover"></div>
      </div>
    </div>
    <div class="remote">
      <h3 class="title">对方游戏区域<span id="waiting"></span></h3>
      <div class="game" id="remote_game"></div>
      <div class="next" id="remote_next"></div>
      <div class="info">
        <div>用时: <span id="remote_time">0</span>s</div>
        <div>得分: <span id="remote_score">0</span> 分</div>
        <div id="remote_gameover"></div>
      </div>
    </div>
  </div>
  <div class="tips">
    <p>请用方向键来操作游戏</p>
    <p>&uarr; 旋转、 &larr; 左移、&rarr; 右移、&darr; 下移、 空格 坠落</p>
    <p>小技巧：同时消除多行会使对方增加难度</p>
    <p><a href="../index.html">选择版本</a></p>
  </div>

  <script src="js/socket.io.js"></script>
  <script src="js/square.js"></script>
  <script src="js/squareFactory.js"></script>
  <script src="js/game.js"></script>
  <script src="js/local.js"></script>
  <script src="js/remote.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
