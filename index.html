<div class="container-fluid">
	<div class="row">
		<div class="square col-xs-6" id="local">
			<div class="title">
				<h2 style="display: inline-block;">我的游戏区域:</h2>
				<h2 class="waiting" style="display: inline-block;"></h2>
			</div>
			<div class="row">
				<div class="col-xs-6">
					<div class="game" id="local_game"></div>
				</div>
				<div class="col-xs-6">
					<div class="next" id="local_next"></div>
					<div class="info">
						<div>用时：<span id="local_time">0</span>s</div>
						<div>得分：<span id="local_score">0</span>分</div>
						<div id="local_result" class='result'></div>
					</div>
					<div class="explain">请用方向键和空格键进行操作：<br>上->旋转，下->下降，左->左移，右->右移，空格->坠落</div>
				</div>
			</div>
				<div class="gameover">
					<div class="content">
						<h1>游戏结束!</h1>
						<h2>本次总得分:</h2>
						<h2 class="allscore">100</h2>
					</div>
				</div>
		</div>

		<div class="square col-xs-6" id="remote">
			<div class="title">
				<h2>对方游戏区域:</h2>
			</div>
			<div class="row">
				<div class="col-xs-6">
					<div class="game" id="remote_game"></div>
				</div>
				<div class="col-xs-6">
					<div class="next" id="remote_next"></div>
					<div class="info">
						<div>用时：<span id="remote_time">0</span>s</div>
						<div>得分：<span id="remote_score">0</span>分</div>
						<div id="remote_result" class='result'></div>
					</div>
